<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,shrink-to-fit=no,user-scalable=no,viewport-fit=cover">
    <title>Exam for GLB Corp.</title>
    <script>
      addEventListener('resize', setRemUnit);
      addEventListener('pageshow', function (e) {
        e.persisted && setRemUnit();
      });
      setRemUnit();

      function setRemUnit() {
        var docEle = document.documentElement;
        var rootValue = docEle.clientWidth / 3.6;
        docEle.style.fontSize = rootValue + 'px';
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
